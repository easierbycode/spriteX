name: Build & Deploy (GitHub Pages + Cordova)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy_pages:
    name: Deploy GitHub Pages
    needs: build_web
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  build_android:
    name: Build Cordova Android APK (Debug)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Install Cordova CLI
        run: npm i -g cordova

      - name: Create Cordova project
        run: cordova create cordova io.spritex.app SpriteX

      - name: Create Cordova config.xml and copy web assets
        run: |
          cat > cordova/config.xml <<EOF
          <?xml version='1.0' encoding='utf-8'?>
          <widget id="io.spritex.app" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0">
              <name>SpriteX</name>
              <description>A sample Apache Cordova application that responds to the deviceready event.</description>
              <author email="dev@cordova.apache.org" href="https://cordova.apache.org">
                  Apache Cordova Team
              </author>
              <content src="index.html" />
              <allow-intent href="http://*/*" />
              <allow-intent href="https://*/*" />
              <platform name="android">
                  <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
              </platform>
              <hook src="../cordova_hooks/copy_android_files.cjs" type="before_build" />
          </widget>
          EOF
          rm -rf cordova/www/*
          cp -r dist/* cordova/www/

      - name: Add Android platform (nightly)
        working-directory: ./cordova
        run: |
          cordova platform add android@15.0.0-nightly.20250904002258062.sha.e4457f7f
          cordova platforms ls

      - name: Build Android APK (Debug, APK only)
        working-directory: ./cordova
        run: cordova build android --debug -- --packageType=apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: cordova/platforms/android/app/build/outputs/apk/debug/app-debug.apk
